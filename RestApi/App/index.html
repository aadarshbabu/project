<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Hello world</h1>
    <div id="form">
      <form method="post" id="form">
        <input
          type="text"
          name="username"
          placeholder="Enter Your Name"
          id="name"
        />

        <input
          type="text"
          name="email"
          placeholder="Enter Your email"
          id="email"
        />

        <input type="submit" onclick="data()" id="submit" value="submit" />
      </form>
    </div>

    <div id="data"></div>
  </body>
</html>
