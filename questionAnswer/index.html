<script>
    if (!sessionStorage.getItem("token")) {
        window.location.href = "http://localhost:8080/questionAnswer/auth/login.html";
    }
</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Dashboard</title>
</head>

<body>

    <!-- main container... -->
    <div class="container">
        <div class="qna">
            <h2>Submit Our Query</h2>
            <form method="POST" name="questionform">
                <textarea class="col-11" name="questiontitle" id="" cols="10" rows="5"></textarea>
                <button class="que-btn" type="submit">
                    Submit Now
                </button>
            </form>
        </div>







        <!-- answer div -->
        <div style="display:none" id='error' class="alert alert-info" role="alert">

        </div>
        <div class="ans-div">
            <h2>List Of answers</h2>
            <div id="ans" class="answer">

            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Give Your Answer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="answer" method="POST">

                            <textarea autofocus class="col-11" name="answer" id="" cols="11" rows="6"></textarea>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



        <!-- jAVASCRIPT CODE -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="./QNAcontrol.js"></script>
</body>

</html>
