<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>
    <!-- Page Navegation Using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QNA Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <div>
                    <a href="./login.html"> <button class="btn btn-outline-primary ms-2" type="submit">Login</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="costom">
        <div class="container-md">
            <form class="row g-2 needs-validation" name='userform' id='fdata' novalidate>

                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input required type="text" class="form-control" id="validationCustom01" value="" name="fname"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input required type="text" class="form-control" id="validationCustom02" value="" name="lname"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="validationCustomUsername" class="form-label">Email id</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@Email</span>
                        <input required type="email" class="form-control" name="email" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>

                <div class="col-md-6">

                    <label for="inputPassword5" class="form-label">Password</label>
                    <input required type="password" id="inputPassword5" name="password" class="form-control error"
                        aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text textmsg">
                        <p> Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji. </p>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputPassword5" class="form-label"> Retype Password</label>
                    <input required type="password" id="inputPassword6" class="form-control error"
                        aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text textmsg">
                        <p id="msg"> </p>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" id="Register" type="submit">Submit form</button>
                </div>

            </form>
        </div>
    </div>
    <!-- Registration Section -->





    <script src="./auth.js" type='module'></script>

    <!-- clint side validation javascript -->
    <script src="./validation.js" type='module'></script>
    <!-- clint side validation javascript -->

    <!-- js Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
        type="module"></script>

    <!-- <script src="./Userauth.js" type='module'></script> -->
</body>

</html>
